language: java
jdk: oraclejdk8
dist: trusty
sudo: required
install: true

branches:
  only:
  - master

before_install:
 - chmod +x ./scripts/**

before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.sonar/cache"
  - ".gradle"

script:
 - ./scripts/build.sh

after_success:
 - ./scripts/publish.sh

notifications:
  email: false
  slack:
    secure: 