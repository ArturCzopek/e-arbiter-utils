group 'pl.cyganki'
version = version

apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'kotlin'
apply plugin: 'org.springframework.boot'
apply plugin: 'maven-publish'
apply plugin: 'org.sonarqube'

buildscript {
    repositories {
        mavenCentral()
        jcenter()
        maven { url 'http://repo.spring.io/release' }
        maven { url 'https://repo.spring.io/libs-milestone' }

    }
    dependencies {
        classpath 'org.springframework.boot:spring-boot-gradle-plugin:1.5.3.RELEASE'
        classpath 'org.jetbrains.kotlin:kotlin-gradle-plugin:' + kotlinVersion
        classpath 'org.sonarsource.scanner.gradle:sonarqube-gradle-plugin:' + sonarVersion

    }
}

publishing {
    repositories {
        maven { url System.getenv('E_ARB_MVN_REPO_WRITE').toString() }
    }

    publications {
        maven(MavenPublication) {
            groupId 'pl.cyganki'
            artifactId 'e-arbiter-utils'
            version = version

            from components.java
        }
    }
}

jar {
    baseName = name
    version = version
}

sonarqube {
    properties {
        property 'sonar.projectName', 'e-Arbiter Utils'
        property 'sonar.projectKey', 'pl.cyganki:e-Arbiter-utils'
    }
}

sourceCompatibility = 1.8

repositories {
    maven { url System.getenv('E_ARB_MVN_REPO_READ').toString() }
    mavenCentral()
}

dependencies {
    compile 'org.jetbrains.kotlin:kotlin-stdlib-jre8:' + kotlinVersion
    compile 'org.springframework:spring-context:' + springCoreVersion
    compile 'org.springframework.boot:spring-boot-starter-web:' + springBootVersion
    compile 'io.springfox:springfox-swagger2:' + swaggerVersion
    compile 'io.springfox:springfox-swagger-ui:' + swaggerVersion
    testCompile 'junit:junit:4.12'
}
